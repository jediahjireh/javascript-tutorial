<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
    <link rel="stylesheet" href="styles.css">

    <!-- link to main CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- syntax highlighting with prism.js (dark theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet">
</head>

<body>
    <!-- arrays and loops concept tutorial header -->
    <header>
        <!-- link to homepage -->
        <nav>
            <a href="index.html">HOME</a>
        </nav>
        <h3>JavaScript Tutorial: Arrays and Loops</h3>
        <hr />
    </header>

    <main>
        <!-- tutorial concept introduction -->
        <p>Arrays store multiple values in a single variable. Loops iterate over arrays.</p>

        <!-- tell prism.js which language syntax to use for highlighting -->
        <pre><code class="language-javascript">let array = [1, 2, 3, 4, 5];
for (let i = 0; i < array.length; i++) {
    console.log(array[i]);
}</code></pre>

        <!-- get user input -->
        <p>Try it yourself:</p>
        <textarea id="userCode" rows="10" cols="50">// Write your code here</textarea>
        <br />

        <!-- call JavaScript function to check user code input -->
        <button onclick="runCode()">Run Code</button>

        <!-- notify user of successful or unsuccessful code execution -->
        <p>Output:</p>
        <pre id="output"> </pre>
    </main>

    <!-- import project's main JavaScript file -->
    <script src="scripts.js"></script>

    <!-- prism.js core library necessary for the basic functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <!-- language components necessary for defining the syntax highlighting rules for JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-javascript.min.js"></script>
</body>

</html>
